name: Daily README update

on:
  schedule:
    - cron: "40 18 * * *"   # 12:10 AM IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Update date in README (IST)
        run: |
          DATE_STR="$(TZ='Asia/Kolkata' date '+%A, %d %B %Y')"

          if grep -Eq '^(Monday|Tuesday|Wednesday|Thursday|Friday|Saturday|Sunday),' README.md; then
            sed -i -E "s/^(Monday|Tuesday|Wednesday|Thursday|Friday|Saturday|Sunday),.*/${DATE_STR}/" README.md
          else
            echo "" >> README.md
            echo "${DATE_STR}" >> README.md
          fi

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add README.md

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: daily date update"
          git push
