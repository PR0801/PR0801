name: Daily README update

on:
  schedule:
    # Runs every day at 00:00 UTC (5:30 AM IST)
    - cron: "0 0 * * *"
  workflow_dispatch: {}  # lets you run it manually from Actions tab

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update "Last updated" line in README
        run: |
          DATE_STR="$(date -u '+%Y-%m-%d %H:%M:%S UTC')"

          # If README already has a "Last updated:" line, replace it
          if grep -q '^Last updated:' README.md; then
            sed -i "s/^Last updated:.*/Last updated: ${DATE_STR}/" README.md
          else
            # Otherwise append it at the end
            echo "" >> README.md
            echo "Last updated: ${DATE_STR}" >> README.md
          fi

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add README.md

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: daily README update"
            git push
          fi
