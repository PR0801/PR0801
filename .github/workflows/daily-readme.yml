name: Daily README update

on:
  # Run everyday at midnight IST (18:30 UTC)
  schedule:
    - cron: "30 18 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update "Last updated" line in README (IST)
        run: |
          DATE_STR="$(TZ='Asia/Kolkata' date '+%A, %d %B %Y - %I:%M:%S %p IST')"

          if grep -q '^Last updated:' README.md; then
            sed -i "s/^Last updated:.*/Last updated: ${DATE_STR}/" README.md
          else
            echo "" >> README.md
            echo "Last updated: ${DATE_STR}" >> README.md
          fi

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

          git add README.md

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: daily README update"

          # Avoid rejected push
          git pull --rebase origin "${GITHUB_REF_NAME}"

          git push origin HEAD:"${GITHUB_REF_NAME}"
