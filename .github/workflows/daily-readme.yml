name: Daily README update

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # get full history so pull/rebase works

      - name: Update "Last updated" line in README
        run: |
          DATE_STR="$(date -u '+%Y-%m-%d %H:%M:%S UTC')"

          if grep -q '^Last updated:' README.md; then
            sed -i "s/^Last updated:.*/Last updated: ${DATE_STR}/" README.md
          else
            echo "" >> README.md
            echo "Last updated: ${DATE_STR}" >> README.md
          fi

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

          # Stage file
          git add README.md

          # If nothing changed, exit
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Commit
          git commit -m "chore: daily README update"

          # Sync with remote (avoid non-fast-forward error)
          git pull --rebase origin "${GITHUB_REF_NAME}"

          # Push updated branch
          git push origin HEAD:"${GITHUB_REF_NAME}"
