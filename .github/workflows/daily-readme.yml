name: Daily README update

on:
  schedule:
    - cron: "30 18 * * *"   # Everyday at midnight IST
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update day + date in README (IST)
        run: |
          DATE_STR="$(TZ='Asia/Kolkata' date '+%A, %d %B %Y')"

          # Replace the entire line that starts with the date pattern (weekday)
          if grep -E '^(Monday|Tuesday|Wednesday|Thursday|Friday|Saturday|Sunday),' README.md; then
            sed -i "s/^\(Monday\|Tuesday\|Wednesday\|Thursday\|Friday\|Saturday\|Sunday\),.*/${DATE_STR}/" README.md
          else
            echo "" >> README.md
            echo "${DATE_STR}" >> README.md
          fi

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

          git add README.md

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: daily date update"
          git pull --rebase origin "${GITHUB_REF_NAME}"
          git push origin HEAD:"${GITHUB_REF_NAME}"
